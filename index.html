		<style>
			* {
				margin: 0px;
				padding: 0px;
				outline: none;
			}
			body {
				font-size: 16px;
			}
			div[ui_type=raw_zone_wrap] {
				width: 50vw;
				height: 180px;
				padding: 10px;
				border: 1px solid #333;
				border-radius: 4px;
			}
			div[ui_type=result_zone_wrap] {
				width: 50vw;
				height: 180px;
				padding: 10px;
				background-color: rgb(245,245,245);
				border: 1px solid #ff8000;
				border-radius: 4px;
			}
			textarea[ui_type=raw_zone] {
				width: 100%;
				height: 100%;
				word-break: break-all;
				font-size: 1rem;
				line-height: 1.2rem;
				letter-spacing: 1px;
				resize: none;
				color: #333;
				border: none;
				background: none;
			}
			textarea[ui_type=result_zone] {
				width: 100%;
				height: 100%;
				word-break: break-all;
				font-size: 1rem;
				line-height: 1.2rem;
				letter-spacing: 1px;
				resize: none;
				color: #333;
				border: none;
				background: none;
			}
			div[ui_type=button] {
				border: 2px solid #ff8000;
				color: #333;
				font-size: 1rem;
				line-height: 1.2rem;
				letter-spacing: 1px;
				cursor: pointer;
				padding: 15px 25px;
				border-radius: 4px;
			}
			div[ui_type=button]:hover {
				color: #fff;
				background-color: #ff8000;
			}
		</style>
		<script src="jquery.min.js"></script>
		<script src="base64.js"></script>
		<script src="sha256.min.js"></script>
		<script>
			'use strict';
			$(function(){
				(()=>{
					$("div[ui_key=btn_a]").on("click", function(){
						$("textarea[ui_key=result_a]").val("");
						var value = $("textarea[ui_key=input_a]").val().trim();
						var res = url_safe_withoutPadding( base64.encode( value ) );
						$("textarea[ui_key=result_a]").val(res);
					});
					// https://jsfiddle.net/magikMaker/7bjaT/
					function url_safe_withoutPadding(str){
					    return str.replace(/\+/g, '-').replace(/\//g, '_').replace(/\=+$/, '');
					}
				})();
				(()=>{
					$("div[ui_key=btn_b]").on("click", function(){
						$("textarea[ui_key=result_b]").val("");
						var value = $("textarea[ui_key=input_b]").val().trim();
						var res = base64.decode.string( value );
						$("textarea[ui_key=result_b]").val(res);
					});
				})();
				(()=>{
					$("div[ui_key=btn_c]").on("click", function(){
						$("textarea[ui_key=result_c]").val("");
						var value = $("textarea[ui_key=input_c]").val().trim();
						var hash = sha256.create();
						(()=>{
							hash.update(value);
							hash.hex();
						})();
						$("textarea[ui_key=result_c]").val(hash);
					});
				})();
				(()=>{
					$("div[ui_key=btn_d]").on("click", function(){
						$("textarea[ui_key=result_d]").val("");
						var value = $("textarea[ui_key=input_d]").val().trim();
						var res = value.toUpperCase();
						$("textarea[ui_key=result_d]").val(res);
					});
				})();
				(()=>{
					$("div[ui_key=btn_e]").on("click", function(){
						$("textarea[ui_key=result_e]").val("");
						var value = $("textarea[ui_key=input_e]").val().trim();
						var res = value.toLowerCase();
						$("textarea[ui_key=result_e]").val(res);
					});
				})();
				// raw keyup
				(()=>{
					var timer = null;
					$("textarea[ui_type=raw_zone]").on("keyup", (e)=>{
						console.log(e);
						clearTimeout(timer);
						var keyCode = e.keyCode;
						var targetElem = $(this);
						if("13" == keyCode) {
							targetElem.parent().parent().find("div[ui_type=button]").click();
						} else {
							timer = setTimeout(()=>{
								targetElem.parent().parent().find("div[ui_type=button]").click();
							}, 8000);
						}
					});
				})();
			});
		</script>
	</head>
